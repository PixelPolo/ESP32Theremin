<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Button On / Off -->
      <div class="grid text-center">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            (click)="connect()"
          />
          <label class="btn btn-outline-success btn-lg" for="btnradio1"
            >On</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
            (click)="disconnect()"
          />
          <label class="btn btn-outline-danger btn-lg" for="btnradio2"
            >Off</label
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Live distancce -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Live distances...</h5>
          <p class="card-text">{{ this.distance0 }} mm</p>
          <p class="card-text">{{ this.distance1 }} mm</p>
        </div>
      </div>
    </div>
  </div>
</div>
