<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <!-- Button On / Off -->
      <div class="grid text-center">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            (click)="connect()"
          />
          <label class="btn btn-outline-success btn-lg" for="btnradio1"
            >On</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
            (click)="disconnect()"
          />
          <label class="btn btn-outline-danger btn-lg" for="btnradio2"
            >Off</label
          >
        </div>
      </div>

      <!-- Badge "On Air" -->
      <div class="text-center mt-4">
        @if (this.isConnected) {
        <h1><span class="badge rounded-pill bg-success">On Air !</span></h1>
        } @else {
        <h1><span class="badge rounded-pill bg-danger">On Air !</span></h1>
        }
      </div>
    </div>
  </div>
</div>
